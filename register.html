<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <H3>Welcome to our store, please register below with your details</H3>
    <form action="" method="post">
        <img src="Images/login2.png" alt="user icon" width="100" height="100">
        <br>
        <label for="fName">First name</label>
        <br>
        <input type="text" name="fName" id="fName" placeholder="Jane">
        <br>
        <label for="lName"> Last name</label>
        <br>
        <input type="text" name="lName" id="lName" placeholder="Doe">
        <br>
        <label for="dob">Date of birth</label>
        <br>
        <input type="date" name="dob" id="dob" placeholder="Enter date of birth" required>
        <br>
        <label for="pin">Enter a pin code</label>
        <br>
        <input type="number" name="pin" id="pin" placeholder="Enter 4 digits">
        <br>
        <label for="userName"> User name</label>
        <br>
        <input type="text" name="userName" id="userName" placeholder="jane@example.com" required>
        <br>
        <label for="userPassword"> Password</label>
        <br>
        <input type="password" name="userPassword" id="userPassword" placeholder="min 6 characters" required>
        
        <br>
        <input type="submit" value="Register" >
    </form>
</body>
</html>
