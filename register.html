<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <H3>Welcome to our store, please register below with your details</H3>
    <form action="" method="post">
        <img src="Images/login2.png" alt="user icon" width="100" height="100">
        <br>
        <label for="1"> Full name</label>
        <br>
        <input type="text" name="storeFullName" id="1" placeholder="Jane Doe" required>
        <br>
        <label for="2"> User name</label>
        <br>
        <input type="text" name="storeUserName" id="2" placeholder="jane@example.com" required>
        <br>
        <label for="4"> Password</label>
        <br>
        <input type="password" name="storeUserpassword" id="4" placeholder="min 6 characters" required>
        
        <br>
        <input type="submit" value="Register" >
    </form>
</body>
</html>
