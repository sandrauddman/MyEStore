<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>
    <H3>Welcome to our store, please log in below with your details</H3>
    <form action="" method="post">
        <img src="Images/login2.png" alt="user icon" width="100" height="100">
        <br>
        <label for="1l"> User Name</label>
        <br>
        <input type="email" name="storeUserName" id="1l" placeholder="jane@example.com" required>
        <br>
        <label for="2l">Password</label>
        <br>
        <input type="password" name="storeUserpassword" id="2l" placeholder="min 6 characters" required>
        <br>
        <input type="checkbox" name="rememberMe" id="4" checked >Remember Me
        <br>
        <a href="register.html">New user? Registere here</a>
        <br>
        <input type="submit" value="Log In" >
    </form>
</body>
</html>
